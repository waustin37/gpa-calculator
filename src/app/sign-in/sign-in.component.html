<div fxLayout="column">
  <div fxFlex>

    <mat-card class="mat-elevation-z8 sign-in-container" style="box-shadow:5px 10px 8px 10px #888888;">

      <mat-card-title>
        Student Sign In
      </mat-card-title>

      <mat-card-subtitle>
        You Must Enter a Valid Student ID to Proceed
      </mat-card-subtitle>

      <mat-card-content>
        <div class="message-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div *ngIf="form['studentId'].errors && form['studentId'].touched">
          <div class="message-error">
            Student ID must be a numeric value.
          </div>
        </div>

        <mat-card class="mat-elevation-z0" style="box-shadow: none;" fxLayout="column" fxLayoutGap="10px">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); signInForm.reset()">

            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId">Student ID</mat-label>
                <input type="text" matInput required formControlName="studentId" id="txtStudentId" name="txtStudentId" />
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button type="submit" [disabled]='!signInForm.valid' fxFlex mat-raised-button color="primary">Submit</button>
            </mat-card-actions>

          </form>
        </mat-card>

      </mat-card-content>
    </mat-card>

  </div>
</div>
